<!DOCTYPE html>
<html>
  <head>
    <title>Percabagan if/else</title>
  </head>
  <body>
    <script>
      var password = prompt("Password");

      if (password == "teh") {
        document.write("<h2>Selamat datang!</h2>");
      } else {
        document.write("<p>Pasword salah, coba lagi!</p>");
      }

      document.write("<p>Terimakasih sudah menggunakan aplikasi ini</p>");
    </script>
  </body>
</html>
